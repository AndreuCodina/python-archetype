name: Pull request

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  continuous-integration:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    env:
      COMMON__ENVIRONMENT: Development
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          version: ${{ vars.UV_VERSION }}

      - name: Install Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version-file: .python-version

      - name: Install Python packages
        run: uv sync --locked
        shell: bash

      - name: Check code
        run: uv run --frozen -- poe check-code
        shell: bash

      - name: Unit tests
        run: uv run --frozen -- pytest -m unit
        shell: bash

      - name: Integration tests
        if: false
        run: uv run --frozen -- pytest -m integration
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build and push api
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0c
        with:
          file: api/src/api/Dockerfile
          tags: myregistry/api:${{ github.event.pull_request.head.sha }}
          push: false

  deploy-api-dev:
    needs: continuous-integration
    uses: ./.github/workflows/_deploy_api.yaml
    with:
      environment: dev
    secrets: inherit

  deploy-transcriber-dev:
    needs: continuous-integration
    uses: ./.github/workflows/_deploy_transcriber.yaml
    with:
      environment: dev
    secrets: inherit

  deploy-api-stg:
    needs: [deploy-api-dev, deploy-transcriber-dev]
    uses: ./.github/workflows/_deploy_api.yaml
    with:
      environment: stg
    secrets: inherit

  deploy-transcriber-stg:
    needs: [deploy-api-dev, deploy-transcriber-dev]
    uses: ./.github/workflows/_deploy_transcriber.yaml
    with:
      environment: stg
    secrets: inherit

  deploy-api-pro:
    needs: [deploy-api-stg, deploy-transcriber-stg]
    uses: ./.github/workflows/_deploy_api.yaml
    with:
      environment: pro
    secrets: inherit

  deploy-transcriber-pro:
    needs: [deploy-api-stg, deploy-transcriber-stg]
    uses: ./.github/workflows/_deploy_transcriber.yaml
    with:
      environment: pro
    secrets: inherit
